{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Lawsuits</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data}}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
 
  {% endfor %}
</ul>
<form method="POST">
  
  <div class="form-group">
    <label for="SCompany">חברה נתבעת</label>
    <input
      type="text"
      class="form-control"
      id="SCompanyName"
      name="SCompanyName"
      placeholder="Enter Company name"
    />
  </div>
  <div class="form-group">
    <label for="contact">מייל ליצירת קשר</label>
    <input
      type="text"
      class="form-control"
      id="contact"
      name="contact"
      placeholder="הכנס מייל"
    />
  </div>
  <div class="form-group">
    <label for="Sstatus">סטטוס</label>
    <input
      type="text"
      class="form-control"
      id="Status"
      name="Sstatus"
      placeholder="Enter status"
    />
  </div>
  <label for="Sstatus">פרטי תביעה</label>
  <textarea name="note" id="note" class="form-control"></textarea>
  
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">פתח תביעה</button>
  </div>
  
</form>
{% endblock %}
