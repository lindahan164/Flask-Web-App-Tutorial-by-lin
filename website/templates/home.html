{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<style>
  .open-frame {
  width: 100%;
  margin: 0 auto;
  padding: 20px;
  background-color: #f1f1f1;
  border: 1px solid #ccc;
}
</style>

<body>
<h1 align="center">התביעות הפתוחות</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data}}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
</body>



<form method="POST" class="open-frame">
  <h1 align="center">הוספת תביעה חדשה</h1>
  <div class="form-group">
    <label for="SCompany">חברה נתבעת</label>
    <input
      type="text"
      class="form-control"
      id="SCompanyName"
      name="SCompanyName"
      placeholder="הכנס שם חברה"
    />
  </div>
  <div class="form-group">
    <label for="contact">מייל ליצירת קשר</label>
    <input
      type="text"
      class="form-control"
      id="contact"
      name="contact"
      placeholder="הכנס מייל"
    />
  </div>
  <div class="form-group">
    <label for="Status">סטטוס</label>
    <input
      type="text"
      class="form-control"
      id="Status"
      name="Status"
      placeholder="הכנס סטטוס"
    />
  </div>
  <label for="Status">פרטי תביעה</label>
  <textarea name="note" id="note" class="form-control"></textarea>
  
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">פתח תביעה</button>
  </div>
  
</form>
{% endblock %}
